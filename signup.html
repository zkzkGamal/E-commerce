<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="body">
        <img src="img/loader.gif" alt="" class="loader">
        <div class="alert-box">
            <img src="img/error.png" alt="" class="alert-img">
            <p class="alert-msg">alert massage</p>
        </div>
        <div class="container">
            <a href="index.html"><img src="img/Picture1-wh.png" alt="" class="logo"></a>
            <form method="POST" action="index.html">
                <input type="text" autocomplete="off" id="name" placeholder="name" name="username" required>
                <input type="email" autocomplete="off" id="email" placeholder="email@hot.com" name="email" required >
                <input type="password" autocomplete="off" id="password" placeholder="password" name="password" required >
                <input type="number" autocomplete="off" id="number" placeholder="number" name="number" required >
                <input type="checkbox" class="checkbox" id="terms-and-cond">
                <label for="terms-and-cond">I read all the <a href="#" >terms and condition</a> and i approve</label>
                <input type="submit"  class="submit-btn" value="create account">
            </form>
            <p class="link">already have one? <a href="login.html"> Log in here </a></p>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
