    <div class="contain">
        <img src="img/loader.gif" alt="" class="loader">
        <div class="alert-box">
            <img src="img/error.png" alt="" class="alert-img">
            <p class="alert-msg">alert massage</p>
        </div>

    <a href="index.html"><img src="img/Picture1-wh.png" alt="" class="logo"></a>
    <form action="" class="add-product" id="add-product">
        <input type="text" name="product-name" id="product-name" maxlength="50" placeholder="product-name">
        <input type="text" name="sort-des" id="short-des" maxlength="100" placeholder="short line about the product">
        <textarea name="Detail" id="des" placeholder="description"></textarea>

        <!-- product image conatiner -->

        <div class="product-info">
            <div class="select-types" >
                <input type="number" name="stock" min="10" placeholder="nuber of product in the stock" class="stock" id="stock">
                    <select name="categories" id="tags">
                        <option value="0" disabled>select your pet type</option>
                        <option value="1" >Cat</option>
                        <option value="2" >Dog</option>
                        <option value="3" >Bird</option>
                        <option value="4" >Fish</option>
                    </select>
                    <select name="categories" id="tags">
                        <option value="0" disabled>categories List</option>
                        <option value="1" >Food</option>
                        <option value="2" >Clothes </option>
                        <option value="3" >accessories </option>
                        <option value="4" >Medicine </option>
                        <option value="5" >Toys </option>
                        <option value="6" >Cages </option>
                    </select>
                </div>
            <div class="upload-image-section">
                
                <p class="text"><img src="img/camera.png" alt="">upload image</p>
                <div class="upload-catalouge">
                    <input type="file" name="first-file-upload" id="first-file-upload" hidden class="fileupload">
                    <label for="first-file-upload" class="upload-image"><span class="uploaded">uploaded</span></label>

                    <input type="file" name="second-file-upload" id="second-file-upload" hidden class="fileupload">
                    <label for="second-file-upload" class="upload-image"><span class="uploaded">uploaded</span></label>
                    
                    <input type="file" name="third-file-upload" id="third-file-upload" hidden class="fileupload" accept="image">
                    <label for="third-file-upload" class="upload-image"><span class="uploaded">uploaded</span></label>
                    
                    <input type="file" name="last-file-upload" id="last-file-upload" hidden class="fileupload">
                    <label for="last-file-upload" class="upload-image"><span class="uploaded">uploaded</span></label>
                
                </div>
            </div>
            <div class="product-price">
                <input type="number" id="actual-price" placeholder="actual price" step="0.001">
                <input type="number" id="discount-price" placeholder="discount price" step="0.001">
                <input type="number" id="sell-price" placeholder="selling price" step="0.001">
    
            </div>
        </div>
